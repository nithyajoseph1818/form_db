<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form DB App</title>
</head>
<body>
  <h2>Form DB App</h2>
  <form action="/submit" method="POST">
    <label>Name:</label><br>
    <input type="text" name="name" required><br><br>
    
    <label>Email:</label><br>
    <input type="email" name="email" required><br><br>
    
    <button type="submit">Submit</button>
  </form>
</body>
</html>
